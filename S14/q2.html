<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration Form</title>
  <script>
    function validateForm() {
      // Get the input values
      const dob = document.getElementById('dob').value;
      const joiningDate = document.getElementById('joiningDate').value;
      const salary = document.getElementById('salary').value;

      // Get current date for comparison
      const currentDate = new Date();

      // Validate DOB: should be in the past (not future)
      const dobDate = new Date(dob);
      if (dobDate >= currentDate) {
        alert('Date of Birth should be in the past.');
        return false;
      }

      // Validate Joining Date: should not be in the future
      const joiningDateObj = new Date(joiningDate);
      if (joiningDateObj > currentDate) {
        alert('Joining Date should not be in the future.');
        return false;
      }

      // Validate Salary: should be a positive number
      if (isNaN(salary) || salary <= 0) {
        alert('Salary should be a positive number.');
        return false;
      }

      // If all validations pass, allow form submission
      return true;
    }
  </script>
</head>
<body>
  <h2>Employee Registration Form</h2>
  <form onsubmit="return validateForm()">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="joiningDate">Joining Date:</label>
    <input type="date" id="joiningDate" name="joiningDate" required><br><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
